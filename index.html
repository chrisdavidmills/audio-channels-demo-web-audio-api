<body>
  <h1>AudioChannels demo</h1>
  
  <div class="audio-container">
    <audio controls>
      <source src="audio/dragon.ogg" type="audio/ogg"></source>
      <source src="audio/dragon.mp3" type="audio/mpeg"></source>
    </audio>
  </div>

  <hr>

  <p>When installed on Firefox OS, because of the <code>audioCtx.mozAudioChannelType = 'content';</code> attribute this app won't stop playing when put in the background, and will only pause when something more important is playing such as a ringer tone or an alarm.</p>

  <button id="install-btn">Install app</button>
